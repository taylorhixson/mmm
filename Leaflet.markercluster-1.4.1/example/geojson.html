<!DOCTYPE html>
<html>
<head>
	<title>NYUAD MicroMemory Map</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" integrity="sha512-WXoSHqw/t26DszhdMhOXOkI7qCiv5QWXhH9R7CgvgZMHz1ImlkVQ3uNsiQKu5wwbbxtPzFXd1hK4tzno2VqhpA==" crossorigin=""></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>

	<style>
	#map {width: 100% }
	</style>

</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

		var geoJsonData = {
		"type": "FeatureCollection",
		"name": "map4326",
		"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
		"features": [
		{ "type": "Feature", "properties": { "story title": "Final Applause", "macro location": "A4", "micro location": "The Gazelle editing room", "longitude": 54.43378058, "latitude": 24.52336257, "MicroMemory Description": "In the newsroom of NYUAD's student-run, independent newspaper The Gazelle, weekly issues are published each Saturday evening. Former Chief Editor Laura Assanmal, from her joint interview with Kaashif Hajee, shares how as writers complete their pieces and stand up to leave for the night, a team tradition is to serve them a round of applause.", "Story link": "<a href=\"https:\/\/storymaps.arcgis.com\/stories\/f58cb30a899448738783e8f645e9616c#ref-n-lTVBai\">Jump to this story<\/a>" }, "geometry": { "type": "Point", "coordinates": [ 54.43378058, 24.52336257 ] } },
		{ "type": "Feature", "properties": { "story title": "Cultural Nights & Emirati Cooking", "macro location": "A5C", "micro location": "FFIR apartment Adela and Matteo", "longitude": 54.43471131, "latitude": 24.52306852, "MicroMemory Description": "Faculty Fellows in Residence Matteo Marciano and Adela Kovarova remember fondly the various special events they've organized with students, especially \"Cultural Nights\" and Emirati Cooking.", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43471131, 24.52306852 ] } },
		{ "type": "Feature", "properties": { "story title": "Let's Start a Startup", "macro location": "A6", "micro location": "StartAD", "longitude": 54.4351728, "latitude": 24.52255106, "MicroMemory Description": "NYUAD Class of 2021 senior YunKai \"Jonathan\" Lee, in his interview with friend and classmate Nurpeiis Baimukan, talks about the development of their EdTech startup \"Jagged,\" a mentorship \"swipe to match\" app that pairs high school students with students currently studying at their dream college to seek advice on student life, academics, and more. Here, Lee recalls a special moment under the palms. ", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.4351728, 24.52255106 ] } },
		{ "type": "Feature", "properties": { "story title": "Summer Rush: from Mussafah to Saadiyat Campus", "macro location": "C1", "micro location": "ERB", "longitude": 54.43325755, "latitude": 24.52526596, "MicroMemory Description": "Philip Panicker,  NYUAD'S Engineering Academic Laboratories Coordinator, remembers the busy summer of 2014 and shares his experience moving offices, instruments and lab equipment from the CSE building in Mussafah to their new homes on the Saadiyat campus.", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43325755, 24.52526596 ] } },
		{ "type": "Feature", "properties": { "story title": "The Nook: A Space between counsellor and friend", "macro location": "C2", "micro location": "The Nook, 2nd Floor, Room \/\/", "longitude": 54.43464962, "latitude": 24.52439846, "MicroMemory Description": "REACH stands for \"Raising Empowered Advocates for Community Health.\" NYUAD Alumna Nadeen Alalami recalls the development of The Nook, a space REACH developed to help every student feel safe and supported.", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43464962, 24.52439846 ] } },
		{ "type": "Feature", "properties": { "story title": "Community Meal Mentors", "macro location": "C3", "micro location": "Arts Center", "longitude": 54.43586663, "latitude": 24.5234065, "MicroMemory Description": "NYUAD Arts Center Executive Director Bill Bragin shares an example of synergies created through one of the Center's valued traditions: community meals. ", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43586663, 24.5234065 ] } },
		{ "type": "Feature", "properties": { "story title": "Unofficial Student Hub: The Equipment Center", "macro location": "C3", "micro location": "Equipment Center", "longitude": 54.43586663, "latitude": 24.5234065, "MicroMemory Description": "Inside C3, just past the entrance, is the Equipment Center. Arts faculty Amos Katz, one-time Equipment Center manager during the \"DTC days,\" reflects on the spirit and vibe of what he considers one of NYU Abu Dhabi's unofficial student hubs. ", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43586663, 24.5234065 ] } },
		{ "type": "Feature", "properties": { "story title": "Dining Hall Family", "macro location": "D2", "micro location": "Dining Hall", "longitude": 54.43582487, "latitude": 24.52271424, "MicroMemory Description": "NYUAD Class of 2015 Alumna Krushika Patankar reflects on the community created between students and the dining hall staff, and how during her time at NYUAD, the relationship resembled a family.", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43582487, 24.52271424 ] } },
		{ "type": "Feature", "properties": { "story title": "Designing a Plastic Recycling Machine", "macro location": "D2", "micro location": "NYUAD's Plastic Recycling Research Lab", "longitude": 54.43582487, "latitude": 24.52271424, "MicroMemory Description": "The origin story of the NYUAD Plastic Lab includes a student-driven quest to build a low-cost plastic recycling machine. Plastic Lab Founding Director and former NYUAD Faculty member Felix Beck talks about the Lab. He shares its origin story, its purpose, and the vision to contribute to NYU Abu Dhabi's commitment to environmental responsibility -- including a memory of a junkyard visit so students could source materials to build a zero-waste recycling machine.", "Story link": null }, "geometry": { "type": "Point", "coordinates": [ 54.43582487, 24.52271424 ] } }
		]
		}
;


		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		});

		var map = L.map('map')
				.addLayer(tiles);

		var markers = L.markerClusterGroup();

		var geoJsonLayer = L.geoJson(geoJsonData, {

			style: function (feature) {
				return {color: feature.properties.color};
			},

			onEachFeature: function (feature, layer) {
				var popupText = '<b>Story title</b>: ' + feature.properties['story title'];

				if (feature.properties['macro location']) {
					popupText += '<br/><br/><b>Building</b>: ' + feature.properties['macro location'] ;
				}

				if (feature.properties['micro location']) {
					popupText += ' <br/><br/><b>Room</b>: ' + feature.properties['micro location'];
				}

				if (feature.properties['MicroMemory Description']) {
					popupText += '<br/><br/><b>Description</b>: ' + feature.properties['MicroMemory Description'];
				}

				if (feature.properties['Story link']) {
					popupText += '<br/><br/><b>Audio clip</b>: ' + feature.properties['Story link'];
				}

				if (feature.properties['Image']) {
					popupText += '<br/>' + feature.properties['Image'];
				}

				layer.bindPopup(popupText);
			}
		});
		markers.addLayer(geoJsonLayer);

		map.addLayer(markers);
		map.fitBounds(markers.getBounds());
		map.setView([24.52385532985888, 54.43444839051287], 17);
	</script>
</body>
</html>
